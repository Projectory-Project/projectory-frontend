    <div class="checkbox mb-3">

    <button class="w-100 btn btn-lg btn-primary" id="login" type="submit">Sign in</button>

  // Import the functions you need from the SDKs you need
  import {initializeApp} from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
  import {getDatabase, update, ref} from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";
  import {getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut} from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAQdhGNqARSii5h2LXFp7UcyKLusAq9BG4",
    authDomain: "cssi-debateit.firebaseapp.com",
    projectId: "cssi-debateit",
    storageBucket: "cssi-debateit.appspot.com",
    messagingSenderId: "915514449124",

  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();

  login.addEventListener('click', (e) => {

    var email = document.getElementById(`floatingInput`).value;
    var password = document.getElementById(`floatingPassword`).value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;

        // do something ie redirect to another page after user has been created
        const date = new Date();
        update(ref(database, 'users/' + user.uid), {
          last_login: date,
        })
        // ...
        alert("Successfully Logged-in");

      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
      });

  });

  const user = auth.currentUser;

  //this function work when user log out and log in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      // User is signed in, see docs for a list of available properties
      // https://firebase.google.com/docs/reference/js/firebase.User
      const uid = user.uid;
      // ...
    } else {
      // User is signed out
      // ...
    }
  });
