  <div class="modal modal-signin position-absolute d-block bg-light py-5" tabindex="-1" role="dialog" id="modalSignin">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header p-5 pb-4 border-bottom-0">
          <!-- <h5 class="modal-title">Modal title</h5> -->
          <h2 class="fw-bold mb-0">Sign up for free</h2>

          <!--           x button that returns to login page if clicked -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
            onclick="location.href='/login.html'">

          </button>


        </div>

        <div class="modal-body p-5 pt-0">
          <!--           <form class=""> -->

          <div class="form-floating mb-3">
            <input type="text" id="username" class="form-control rounded-3" id="floatingInput" placeholder="username">
            <label for="floatingInput">Username</label>
          </div>

          <div class="form-floating mb-3">
            <input type="email" id="email" class="form-control rounded-3" id="floatingInput"
              placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <input type="password" id="password" class="form-control rounded-3" id="floatingPassword"
              placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>

          <button id="signUp" class="w-100 mb-2 btn btn-lg rounded-3 btn-primary">Sign up</button>



          <!--     term of use -->
          <!-- Button trigger modal popup -->
          <small class="text-muted">By clicking Sign up, you agree to the <span type="button" data-toggle="modal"
              data-target="#exampleModalCenter" style="text-decoration: underline;"> terms of use </span>.</small>


          <!-- Modal -->
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Terms Of Use</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Have fun, and don't be rude :)
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- end of term of use -->


          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">Or use a third-party</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16">
              <use xlink:href="#twitter" />
            </svg>
            Sign up with Twitter
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16">
              <use xlink:href="#facebook" />
            </svg>
            Sign up with Facebook
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
            <svg class="bi me-1" width="16" height="16">
              <use href="#github" />
            </svg>
            Sign up with GitHub
          </button>
          <!--           </form> -->
        </div>

<script type="module">
  // Import the functions you need from the SDKs you need
  import {initializeApp} from "https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js";
  import {getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/9.9.1/firebase-database.js";
  import {getAuth, createUserWithEmailAndPassword} from "https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAQdhGNqARSii5h2LXFp7UcyKLusAq9BG4",
    authDomain: "cssi-debateit.firebaseapp.com",
    projectId: "cssi-debateit",
    storageBucket: "cssi-debateit.appspot.com",
    messagingSenderId: "915514449124",
    appId: "1:915514449124:web:4ff752d123d993f2d660f1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);
  const auth = getAuth();






  signUp.addEventListener('click', (e) => {

    var email = document.getElementById(`email`).value;
    var password = document.getElementById(`password`).value;
    var username = document.getElementById(`username`).value;


    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        // Signed in 
        const user = userCredential.user;

        // do something ie redirect to another page after user has been created
        set(ref(database, 'users/' + user.uid), {
          username: username,
          email: email,
          // never save password to database
        })

        //placehold alert
        alert('user has been created');
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;

        alert(errorMessage);
        // ..
      });

  });


</script>
